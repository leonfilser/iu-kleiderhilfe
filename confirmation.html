<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>KleiderHilfe</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <!-- Siehe: https://getbootstrap.com/docs/5.3/getting-started/introduction/#quick-start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <!-- Siehe: https://icons.getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<!---------------------------------------------------------------------------------------------------------------------------------------------------->

<body>
    <!-- Header -->
    <!-- Siehe: https://getbootstrap.com/docs/5.3/components/navbar/ --> 
    <nav class="navbar sticky-top pt-3 pb-3" id="site-header">
        <div class="container">

            <a class="navbar-brand text-white" href="#">
                <i class="bi bi-backpack-fill"></i> KleiderHilfe
            </a>

            <div class="navbar-nav flex-row gap-3">
                <a class="nav-link text-white" href="#faq">F.A.Q.</a>
                <a class="btn btn-primary" href="/#donation-info">Spenden</a>
            </div>

        </div>
    </nav>

<!---------------------------------------------------------------------------------------------------------------------------------------------------->

    <section class="container py-5">
        <div class="col-md-8 mx-auto bg-white p-4 rounded-3 shadow">
            <h1 class="text-center mb-4">Vielen Dank für Ihre Spende!</h1>

            <div id="confirmation">
                <!-- Hier werden die Daten dynamisch eingefügt -->
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-primary">Zurück zum Formular</a>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const formData = JSON.parse(localStorage.getItem("formData"));

            if (formData) {
                document.getElementById("confirmation").innerHTML = `
                    <p><strong>Anrede:</strong> ${formData.title}</p>
                    <p><strong>Name:</strong> ${formData.firstname} ${formData.lastname}</p>
                    <p><strong>E-Mail:</strong> ${formData.email || "Keine Angabe"}</p>
                    <p><strong>Telefon:</strong> ${formData.phone || "Keine Angabe"}</p>
                    <p><strong>Spendenart:</strong> ${formData.donationType}</p>
                    <p><strong>Adresse:</strong> ${formData.address.street} ${formData.address.number}, 
                    ${formData.address.postcode} ${formData.address.city}</p>
                    <p><strong>Kleidung:</strong>
                        ${formData.clothing.socks ? "Socken, " : ""}
                        ${formData.clothing.jeans ? "Hosen, " : ""}
                        ${formData.clothing.sweater ? "Pullover, " : ""}
                        ${formData.clothing.jackets ? "Jacken" : "Keine"}
                    </p>
                    <p><strong>Krisenregion:</strong> ${formData.crisisRegion || "Keine Angabe"}</p>
                `;
            } else {
                document.getElementById("confirmation").innerHTML = `
                    <p class="text-danger">Es sind keine Daten verfügbar. Bitte füllen Sie das Formular erneut aus.</p>
                `;
            }
        });
    </script>

<!---------------------------------------------------------------------------------------------------------------------------------------------------->

    <!-- Footer -->
    <footer class="container-fluid text-light p-3">
        <div class="container pb-5 pt-5">
            <div class="row">
                <div class="col-sm-4">
                    <h5>Über uns</h5>
                    <p>Wir sind ein junges Unternehmen...</p>
                </div>
                <div class="col-sm-4">
                    <h5>Kontakt</h5>
                    <p>Telefon: 0123 456789</p>
                    <p>Email: info@KleiderHilfe.de</p>
                </div>
            </div>
        </div>
    </footer>

<!---------------------------------------------------------------------------------------------------------------------------------------------------->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="js/custom.js"></script>

</body>
</html>
